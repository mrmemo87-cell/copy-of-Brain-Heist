<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Heist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap');
      
      :root {
        --bg: #071020;
        --panel: #0d1420;
        --neon-pink: #FF2D91;
        --neon-cyan: #00D0E8;
        --neon-lime: #A6FF4D;
        --neon-purple: #a855f7;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--bg);
        font-family: 'Roboto', sans-serif;
        color: #e0e0e0;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .neon-glow-cyan {
        text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
      }
      .neon-glow-pink {
        text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
      }
      .neon-glow-lime {
        text-shadow: 0 0 5px var(--neon-lime), 0 0 10px var(--neon-lime), 0 0 20px var(--neon-lime);
      }
      .neon-glow-purple {
        text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
      }

      .neon-border {
        position: relative;
        border: 1px solid var(--glass-border);
        background: var(--glass);
        backdrop-filter: blur(10px);
      }
      .neon-border::before, .neon-border::after {
        content: "";
        position: absolute;
        border-radius: inherit;
        z-index: -1;
        inset: -2px;
        pointer-events: none;
      }
      .neon-border.accent-cyan::before {
        background: radial-gradient(400px at 50% 50%, var(--neon-cyan), transparent 60%);
        opacity: 0.2;
        filter: blur(40px);
      }
      .neon-border.accent-pink::before {
        background: radial-gradient(400px at 50% 50%, var(--neon-pink), transparent 60%);
        opacity: 0.2;
        filter: blur(40px);
      }
       .neon-border.accent-lime::before {
        background: radial-gradient(400px at 50% 50%, var(--neon-lime), transparent 60%);
        opacity: 0.2;
        filter: blur(40px);
      }
       .neon-border.accent-purple::before {
        background: radial-gradient(400px at 50% 50%, var(--neon-purple), transparent 60%);
        opacity: 0.2;
        filter: blur(40px);
      }
      
      .btn-neon {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.3s ease;
      }
      .btn-neon::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0%;
        height: 200%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: width 0.4s ease;
        z-index: -1;
      }
      .btn-neon:hover::before {
        width: 150%;
      }
      
      .hacker-bg {
        background-color: var(--bg);
        background-image: 
          linear-gradient(var(--glass-border) 1px, transparent 1px),
          linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
        background-size: 30px 30px;
        animation: pan 60s linear infinite;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -10;
      }
      @keyframes pan {
          from { background-position: 0 0; }
          to { background-position: 300px 300px; }
      }


      @keyframes glow-pulse {
        0% { transform: scale(0.5); opacity: 0.5; }
        70% { transform: scale(2); opacity: 0.2; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-glow-pulse {
          animation: glow-pulse 1s ease-out forwards;
      }
      @keyframes red-flash {
          0% { opacity: 0.6; }
          100% { opacity: 0; }
      }
      .animate-red-flash {
          animation: red-flash 0.5s ease-out forwards;
      }

      /* New Glitch Animations */
      @keyframes glitch {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-2px, 2px); }
        20% { transform: translate(2px, -2px); }
        30% { transform: translate(-2px, -2px); }
        40% { transform: translate(2px, 2px); }
        50% { transform: translate(0, 0); }
        60% { clip-path: inset(50% 0 50% 0); }
        70% { clip-path: inset(20% 0 80% 0); }
        80% { clip-path: inset(80% 0 10% 0); }
        90% { clip-path: inset(0); }
      }
      .animate-glitch {
        animation: glitch 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }

      @keyframes text-glitch {
        0% { text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-cyan); }
        25% { text-shadow: -2px -2px 0px var(--neon-pink), 2px 2px 0px var(--neon-cyan); }
        50% { text-shadow: 2px -2px 0px var(--neon-pink), -2px 2px 0px var(--neon-cyan); }
        75% { text-shadow: -2px 2px 0px var(--neon-pink), 2px -2px 0px var(--neon-cyan); }
        100% { text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-cyan); }
      }
      .animate-text-glitch {
        animation: text-glitch 0.1s linear infinite;
      }

      .reaction-bar button {
        transition: transform 0.2s ease-in-out;
      }
      .reaction-bar button:hover {
        transform: scale(1.3);
      }

      @keyframes fade-in-scale-up {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-scale-up {
        animation: fade-in-scale-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes roll-in {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }


    </style>
